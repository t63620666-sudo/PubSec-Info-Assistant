# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: PubSec-Info-Assistant
metadata:
  template: PubSec-Info-Assistant@0.0.1-beta
hooks:
  preprovision:
    windows:
      shell: pwsh
      run: ./scripts/auth_init.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/auth_init.sh;
      interactive: true
      continueOnError: false
  postprovision:
    windows:
      shell: pwsh
      run: ./scripts/auth_update.ps1;./scripts/prepdocs.ps1;
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/auth_update.sh;./scripts/prepdocs.sh;
      interactive: true
      continueOnError: false
